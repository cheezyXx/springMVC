<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title th:replace="${title}">Layout authorized</title>
</head>
<body>
<div class="container">
  <div th:each="message : ${errorMessages}"
       class="alert alert-danger" role="alert">
    <span th:text="${message}"></span>
  </div>

  <div th:each="message : ${successMessages}"
       class="alert alert-success" role="alert">
    <span th:text="${message}"></span>
  </div>

  <section th:replace="${content}">
    <p>Layout content</p>
  </section>
</div>
</body>
</html>
